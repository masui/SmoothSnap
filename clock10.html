  <body>
    
    <h1>SmoothSnapで時刻設定 (Version 10)</h1>

    <video id="video" src="https://s3-ap-northeast-1.amazonaws.com/masui.org/1/6/160fa54185bf7bf8b876ab45e5e712ff.mp4" width=500 style="left:20;"></video>
    <p>

    <div id="slider" style="position:relative;left:40;height:80;width:350;">
      <div id="knob" style="position:absolute;top:0;left:0;height:100;font-size:16;background-color:#ff0;">
      </div>
      <img src="kbg2.png" style="position:absolute;top:-5;left:-21;width:313;height:70;">
      <img id="tab" src="kknob2.png" style="position:absolute;width:60;height:70;">
      <div id="time" style="position:absolute;top:0;left:100;height:0;font-size:12;color:#fff;cursor:default;">
	<span id="hour">12</span>:<span id="min">00</span>:<span id="sec">00</span>
      </div>
      <img id="play" src="play.png" style="position:absolute;height:60;width:60;top:0;left:300;" />
      <img id="stop" src="stop.png" style="position:absolute;height:60;width:60;top:00;left:300;visibility:hidden;" />
    </div>

    <blockquote>
      <a href="https://scrapbox.io/SmoothSnap/スライダで時刻設定 Version10">解説/感想 @ Scrapbox</a>
