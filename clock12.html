    <h1>SmoothSnapで時刻設定 (Version 12)</h1>

    <!-- <video id="video" src="http://pitecan.com/tmp/ITWhiteBox2011.mp4" width=500 style="left:20;"></video> -->
    <video id="video" src="https://s3-ap-northeast-1.amazonaws.com/masui.org/1/6/160fa54185bf7bf8b876ab45e5e712ff.mp4" width=500 style="left:20;"></video>

    <div id="slider" style="position:relative;left:10;height:60;width:350;">
      <img src="gear.png" style="position:absolute;left:0;">
      <div id="tab" style="position:absolute;width:30;height:5;background-color:#080;"></div>
      <div id="time" style="position:absolute;top:12;left:240;height:20;font-size:30;color:#000;cursor:default;">
	<span id="hour">12</span>:<span id="min">00</span>:<span id="sec">00</span>
      </div>
      <img id="play" src="play.png" style="position:absolute;height:50;width:50;top:8;left:410;" />
      <img id="stop" src="stop.png" style="position:absolute;height:50;width:50;top:8;left:410;visibility:hidden;" />
    </div>
