    <h1>SmoothSnapで時刻設定 (Version 4)</h1>

    <blockquote>
      左右ドラッグで時刻を設定できます
    </blockquote>

    
    <div id="slider" style="position:relative;height:40;width:350;">
      <div id="knob" style="position:absolute;top:0;left:0;height:66;font-size:16;background-color:#ff0;">
      </div>
      <img id="tab" src="tab.png" style="position:absolute;width:130;">
      <div id="time" style="position:absolute;top:0;left:10;font-size:16;cursor:default;">
	<span id="hour">3</span>:<span id="min">00</span>:<span id="sec">00</span>
      </div>
    </div>

    <p/>
    <ul>
      <li>ノブとか表示するのをやめてみた</li>
      <li>2次元にしてみると面白いかも?
      地図を出すとかね</li>
      <li>粒度をバックグラウンドにしてみるとか</li>
    </ul>

      <div id="mouseupdown"></div>
      <div id="text1"></div>
      <div id="text2"></div>
